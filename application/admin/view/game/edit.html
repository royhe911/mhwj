<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改游戏</title>
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/font-awesome.min93e3.css?v=4.4.0">
    <!-- Data Tables -->
    <link rel="stylesheet" type="text/css" href="/static/h+/css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/style.min.css?v=4.1.0">
    <link rel="stylesheet" type="text/css" href="/static/layer/skin/layer.css">
    <link rel="stylesheet" type="text/css" href="/static/uploadifive/uploadifive.css">
    <style type="text/css">
        .form-control{width: 200px;}
        #preview{max-width: 120px;max-height: 120px;}
        .para_id{width: 80px;}
        .reduce,.plus{cursor: pointer;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改游戏</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" onsubmit="return false">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">游戏名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" value="{$game.name}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">游戏图片</label>
                            <div class="col-sm-10">
                                <table width="100%">
                                    <tr>
                                        <td valign="top" width="120px"><input id="file_upload" name="file_upload" type="file"></td>
                                        <td valign="top"><input class="btn btn-primary" type="button" data-action="upload" value="上传"></td>
                                    </tr>
                                    <tr><td colspan="2"><div id="progress"></div><input type="hidden" id="urll" value="{$game.url}"></td></tr>
                                    <tr><td colspan="2"><img id="preview" src="{$game.url1}"></td></tr>
                                </table>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sort" value="{$game.sort}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">段位</label>
                            <div class="col-sm-10">
                                <table id="para">
                                    {if(!empty($game.game_para))}
                                    {foreach($game.game_para as $key=>$item)}
                                    <tr>
                                        <td><input type="text" class="form-control para_id" placeholder="段位" value="{$item.para_id}"></td>
                                        <td><input type="text" class="form-control para_str" placeholder="段位描述" value="{$item.para_str}"></td>
                                        <td><img src="/static/h+/img/{if($key===0)}plus{else/}reduce{/if}.png" class="{if($key===0)}plus{else/}reduce{/if}" data-id="{$item.id}"><input type="hidden" class="paraids" value="{$item.id}"></td>
                                    </tr>
                                    {/foreach}
                                    {else/}
                                    <tr>
                                        <td><input type="text" class="form-control para_id" placeholder="段位"></td>
                                        <td><input type="text" class="form-control para_str" placeholder="段位描述"></td>
                                        <td><img src="/static/h+/img/plus.png" class="plus"><input type="hidden" class="paraids" value="0"></td>
                                    </tr>
                                    {/if}
                                </table>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input class="btn btn-primary" type="button" data-action="save" value="保存内容">
                                <input class="btn btn-white" type="button" data-action="cancel" value="取消">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/h+/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/h+/js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script type="text/javascript" src="/static/uploadifive/jquery.uploadifive.js"></script>
<script type="text/javascript">
    $(function(){
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",});
        $('.plus').click(function(){
            var $str = '<tr>' + 
                '<td><input type="text" class="form-control para_id" placeholder="段位"></td>' + 
                '<td><input type="text" class="form-control para_str" placeholder="段位描述"></td>' + 
                '<td><img src="/static/h+/img/reduce.png" class="reduce" data-id="0"><input type="hidden" class="paraids" value="0"></td></tr>';
            $('#para').append($str);
        });
        var del_ids = [];
        $('#para').on('click', '.reduce', function(){
            del_ids.push($(this).data('id'));
            $(this).parent().parent().remove()
        });
        $('#cancel').click(function(){
            location.href = '/game/list';
        });
        $('input[data-action]').click(function(){
            $action = $(this).data('action');
            if ($action == 'save') {
                var name = $('#name'), urll = $('#urll').val();
                if (name.val() == '') {
                    layer.msg('游戏名称不能为空', {icon: 5, time: 1000}, function(){name.focus()});
                    return false
                }
                if (urll == '') {
                    layer.msg('请上传游戏图片', {icon: 5, time: 1000});
                    return false
                }
                var paraids_arr = [], para_id_arr = [], para_str_arr = [];
                $('.para_str').each(function(){
                    if ($(this).val() != '') {
                        para_str_arr.push($(this).val())
                    }else{
                        layer.msg('段位描述不能为空', {icon: 5, time: 1000});
                        return false
                    }
                });
                $('.para_id').each(function(){
                    if ($(this).val() != '') {
                        para_id_arr.push($(this).val())
                    }else{
                        layer.msg('游戏段位不能为空', {icon: 5, time: 1000});
                        return false
                    }
                });
                $('.paraids').each(function(){
                    paraids_arr.push($(this).val())
                });
                $.ajax({
                    type: 'post', cache: false, dataType: 'json',
                    url: '/game/edit',
                    data: {'id': {$game.id}, 'name': name.val(), 'url': urll, 'sort': $('#sort').val(), 'paraids_arr': paraids_arr, 'para_id_arr': para_id_arr, 'para_str_arr': para_str_arr, 'del_ids': del_ids},
                    success: function(data){
                        if (data.status == 0) {
                            layer.msg(data.info, {icon: 6, time: 1000}, function(){location.href = '/game/list'});
                            // layer.confirm(data.info + '<br />是否继续添加？', {
                            //     btn: ['是', '否'],
                            //     shade: false,
                            //     closeBtn: 0
                            // }, function(){
                            //     location.reload()
                            // }, function(){
                            //     location.href = '/game/list'
                            // })
                        }else{
                            layer.msg(data.info, {icon: 5, time: 1000});
                        }
                    }
                })
            } else if ($action == 'cancel') {
                location.href = '/game/list'
            } else if ($action == 'upload') {
                $('#file_upload').uploadifive('upload')
            }
        });
        $('#file_upload').uploadifive({
            'auto'             : false,
            'buttonText'       : '选择图片',
            'queueID'          : 'progress',
            'fileTypeDesc'     : 'Image Files',
            'fileTypeExts'     : '*.jpg;*.gif;*.png',
            'multi'            : false,
            'removeCompleted'  : true,
            'formData'         : {
                'timestamp' : '{$time}',
                'token'     : '{$token}'
            },
            'uploadScript'     : '/upload',
            'onUploadComplete' : function(file, data) {
                // data = eval('(' + data + ')');
                data = JSON.parse(data);
                $('#urll').val(data.path);
            }
        });
    });
</script>
</html>
